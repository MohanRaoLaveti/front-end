<div class="table-wrapper">
  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>User Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of customers">
        <td>{{ i.id }}</td>
        <td>{{ i.username }}</td>
        <td>{{ i.role }}</td>
      </tr>
    </tbody>
  </table>
</div>
