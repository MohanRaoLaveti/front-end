<div class="addbanker-container">
  <h2 class="section-title">Add Banker</h2>

  <div class="banker-card" *ngFor="let i of bdata">
    <div class="banker-info">
      <p><strong>Banker Name:</strong> {{ i.user.username }}</p>
      <p><strong>Branch Address:</strong> {{ i.branches.branchAddress }}</p>
      <p><strong>Branch Name:</strong> {{ i.branches.branchName }}</p>
    </div>

    <form (ngSubmit)="funct(i, designation.value, approval.value, status.value)" #bankerForm="ngForm" class="banker-form">
      <div class="form-group">
        <label for="designation">Designation</label>
        <input type="text" #designation name="designation" required>
      </div>

      <div class="form-group">
        <label for="approval_limit">Approval Limit</label>
        <input type="number" #approval name="approval_limit" required>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select #status name="status" required>
          <option value="APPROVED">APPROVED</option>
          <option value="REJECTED">REJECTED</option>
        </select>
      </div>

      <button type="submit" class="submit-button">Approve Banker</button>
    </form>
  </div>
 <div *ngIf="feedbackMessage" class="feedback-banner">
  {{ feedbackMessage }}
</div>


</div>
