<!-- Top Navbar -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<nav class="navbar">
  <div class="navbar-left">
    <a routerLink="/" class="brand-link">Smart Banking</a>
  </div>
  <div class="navbar-right">
    <i class="bi bi-bell-fill notification-icon" title="Notifications"></i>
  </div>
</nav>

<div class="dashboard-container">

  <div class="card-row">
    <button class="card-button" (click)="fun()">Pending Bankers</button>
    <button class="card-button" (click)="fun1()">Total Customers</button>
  </div>

  <div class="card-row center">
    <button class="card-button large" (click)="fun2()">Total Users</button>
  </div>

  <div *ngIf="pending" class="section">
    <app-addbanker></app-addbanker>
  </div>
  <div *ngIf="totalcustomers" class="section">
    <app-totalcustomers></app-totalcustomers>
  </div>
  <div *ngIf="totalbankers" class="section">
    <app-totalbankers></app-totalbankers>
  </div>

  <router-outlet></router-outlet>
</div>
