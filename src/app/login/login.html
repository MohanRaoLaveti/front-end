<section class="login-container">
  <h2>Welcome Back to SmartBanking</h2>
  <form (ngSubmit)="saveDataAndLogin()" #loginForm="ngForm" class="login-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input name="username" [(ngModel)]="username" required placeholder="Enter your username" />
    </div>
 
    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" [(ngModel)]="password" type="password" required placeholder="Enter your password" />
    </div>
 
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <p class="status-message">{{ statusMessage }}</p>
  </form>
</section>
<router-outlet></router-outlet>
